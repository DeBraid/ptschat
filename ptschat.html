<head>
  <title>ptschat</title>
</head>

<body>
  {{> loginButtons }}
  {{> messages}}

</body>


<template name="messages">

    <div class="row">
        <div class="container">
            {{#if userId}}
            <h1>What do you think of the NHL Finals?</h1>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="messageTitle" class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="messageTitle">
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="messageText" placeholder="Type Answer Here" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="messageSubmit" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>

            {{/if}} {{#each allMessages}}
            <h3>
      {{ message }}
      {{ score }}
      {{#if showArrow}}
      <a class="vote">&uarr;</a>
      {{/if}}
    </h3>

            {{#if messageTitle}}
            <p>Title: {{ messageTitle }}</p>
            {{/if}}
            <p>Submitted by: {{ email }}</p>
            <p>Timestamp: {{ createdAt }}</p>
            {{/each}}


        </div>
    </div>


</template>
